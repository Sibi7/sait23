<section class="container-fluid footer-form" data-image-src="img/footer-form-bg.png">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="footer-form__absolute text-center">
                    <h1>
                        Появились вопросы? <br>
                        Мы с радостью Вам ответим!
                    </h1>
                    <form>
                        <label for="name">Имя <span>*</span></label>
                        <input type="text" id="name" placeholder="Руслан Евгеньевич" required><br>
                        <label for="phone">Телефон <span>*</span></label>
                        <input type="text" id="phone" required><br>
                        <label for="question" class="question">Ваш вопрос <span>*</span></label>
                        <textarea name="Ваш вопрос" id="question" cols="30" rows="10"></textarea>
                        <p><span>*</span> Поля обязательные к заполнению</p>
                        <button>Задать вопрос</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
